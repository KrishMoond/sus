{% extends 'base.html' %}

{% block title %}Issue Warning{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: var(--accent-2);">⚠️ Issue Warning to {{ target_user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="severity">Severity:</label>
            <select name="severity" id="severity" required>
                <option value="">Select Severity</option>
                <option value="low">Low - Minor Violation</option>
                <option value="medium">Medium - Policy Violation</option>
                <option value="high">High - Serious Violation</option>
                <option value="final">Final Warning</option>
            </select>
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <input type="text" name="reason" id="reason" required maxlength="200" placeholder="Brief reason for warning">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" required placeholder="Detailed explanation of the violation"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Issue Warning</button>
        <a href="{% url 'accounts:admin_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
