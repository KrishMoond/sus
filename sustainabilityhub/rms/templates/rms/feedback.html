{% extends 'base.html' %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 0 auto;">
    <h1 style="color: var(--accent-2); margin-bottom: 1.5rem;">üìù Submit Feedback</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="rating">Rating (1-5 stars)</label>
            <select name="rating" id="rating" required>
                <option value="">Select rating</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                <option value="2">‚≠ê‚≠ê Poor</option>
                <option value="1">‚≠ê Very Poor</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Your Feedback</label>
            <textarea name="message" id="message" rows="6" required placeholder="Share your experience with EcoConnect..."></textarea>
        </div>
        
        <button type="submit" class="btn">Submit Feedback</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
